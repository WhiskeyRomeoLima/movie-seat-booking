<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Movie Seat Booking</title>
  </head>
  <body> <!-- flex container used to center content horizontally and vertically -->
    <header>Movie Booking II</header>
    <div class="movie-container"> <!-- displays a select list of moviies and ticket price -->
      <label>Pick a movie:</label>
      <select id="movie">
        <option value="10">Avengers: Endgame ($10)</option>
        <option value="12">Joker ($12)</option>
        <option value="8">Toy Story 4 ($8)</option>
        <option value="9">The Lion King ($9)</option>
      </select>
    </div>
    <ul class="showcase"> <!-- Legend consisting of the seat symbols and their meaning -->
      <li>
        <div class="seat"></div> <!-- backfround color #444451-->
        <small>Available</small>
      </li>
      <li>
        <div class="seat selected"></div> <!-- backfround color ##6feaf6-->
        <small>Selected</small>
      </li>
      <li>
        <div class="seat occupied"></div> <!-- backfround color ##fff-->
        <small>Occupied</small>
      </li>
    </ul>

    <div class="container"> <!-- displays a movie screen and the rows of seats and aisles -->
      <div class="screen"></div>
    </div>


    <p class="text"> <!-- keeps tracks of how many seats are select and total ticket price-->
      You have selected 
      <span id="count">0</span> seats for a price of $
      <span id="total">0</span>
    </p>
    <button id="buttonSave">
      Save Seats
    </button>
    <div id="confirmation">
      These are your saved seats: 
      <span id="pendingSeats"></span>
    </div>

    <script src="./script2.js"></script>
  </body>
</html>
